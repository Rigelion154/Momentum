<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="styles/base/owfont-regular.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <title>Momentum</title>
  </head>
  <body class="body">
    <header class="header header__container">
      <div class="player">
        <audio src="" class="audio"></audio>
        <div class="player__controls">
          <img
            class="play-prev"
            src="./assets/svg/play-prev.svg"
            alt="prev-button"
          />
          <img class="play" src="./assets/svg/play.svg" alt="play-button" />
          <img class="pause" src="./assets/svg/pause.svg" alt="pause-button" />
          <img
            class="play-next"
            src="./assets/svg/play-next.svg"
            alt="next-button"
          />
        </div>
        <ul class="play-list"></ul>
      </div>
      <div class="weather">
        <div class="weather__input">
          <input
            class="weather__sity"
            type="text"
            placeholder="[Enter your Ğ¡ity]"
          />
          <i class="weather__icon owf"></i>
        </div>
        <div class="weather__descriptions">
          <div class="weather_container">
            <span class="weather__temperature"></span>
            <span class="weather__description"></span>
          </div>
          <div class="weather__wind"></div>
          <div class="weather__humidity"></div>
        </div>
      </div>
    </header>
    <main class="main">
      <time class="time"></time>
      <date class="date"></date>
      <div class="greeting__container">
        <p class="greeting"></p>
        <input class="greeting__input" type="text" placeholder="[Enter name]" />
      </div>
      <div class="slider-icons">
        <button class="slider-icon slide-prev"></button>
        <button class="slider-icon slide-next"><span class=""></span></button>
      </div>
    </main>
    <footer class="footer">
      <img src="./assets/svg/reload.svg" alt="reload-button" class="reload" />
      <div class="quotes">
        <p class="quote"></p>
        <p class="author"></p>
      </div>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
